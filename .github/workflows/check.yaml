name: Check

on:
  push:
    branches:
      - '*'

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]
    steps:
    - name: fetch GraphQL schema
      uses: actions/checkout@v3
      with:
        repository: PromptPal/PromptPal
        path: ./PromptPal
    - uses: actions/checkout@v3
    - uses: pnpm/action-setup@v2
      with:
        version: 8
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'pnpm'
    - name: Build
      run: |
        pwd
        ls
        ls ..
        ls PromptPal
        sed -i 's/\.\.\/PromptPal\/schema\/schema\.gql/(echo $GITHUB_WORKSPACE)\/PromptPal\/schema\/schema\.gql/g' ./codegen.ts
        cat ./codegen.ts
        pnpm install
        pnpm run g
        pnpm run build
    - name: Test
      run: pnpm run test